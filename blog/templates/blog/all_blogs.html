{% extends 'protfolio/base.html' %}
{% block content %}

Hello blog

<h2>Akram has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>

{% for blog in blogs %}

 <a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2> </a>
 <h4>{{blog.date|date:'M d Y'|upper}}</h4>
 <p>{{blog.description|truncatechars:100}}</p>

{% endfor %}

{% endblock %}
